<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <header class="header raleway-normal">
        <nav class="nav ">
            <h3 class="nav-title inter-normal">LOGO</h3>
            <button class="btn-primary ">Sign up</button>

        </nav>

        <section class="banner txt-center">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
        </section>
    </header>

    <main>
        <section class="action">
            <div>
                <h2 class="action-title">See It in Action</h2>
                <h3 class="action-subtitle">Explore the live preview and imagine your <br> brand in this bold new look.
                </h3>
                <button class="btn-primary">Launch Live Preview</button>
            </div>

            <div><img src="./Assets/wc-mini.png" alt=""></div>
        </section>

        <section class="productive" >
            <h2 class="productive-title txt-center raleway-normal">Joined Thousands of Productive Users</h2>
            <div class="data inter-normal">
                <div class="data-items">
                    <h3 class="data-title">50K</h3>
                    <h4 class="data-subtitle">Active Users</h4>
                </div>
                <div class="data-items">
                    <h3 class="data-title">2M+</h3>
                    <h4 class="data-subtitle">Focus Sessions</h4>
                </div>
                <div class="data-items">
                    <h3 class="data-title">95%</h3>
                    <h4 class="data-subtitle">Satisfaction Rate</h4>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
